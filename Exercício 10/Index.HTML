    <h1>

   </picture>
   <h1>reproduzindo áudio</h1>
   <p>  
    vamos aprender a reproduzir áudios
   </p>
    <audio preload="metadata"controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <p>infelizmente seu navegador não consegue baixar audio, <a href="midia/guanacast-33.mp3">clique aqui para baixar o arquivo mp3</a></p>

    </audio>
