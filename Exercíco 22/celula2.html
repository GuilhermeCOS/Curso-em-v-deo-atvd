<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        td, th{
            border: 1px black solid;
            padding: 10px;
        }
        table{
            width: 300px;
            border-collapse: collapse;
            text-align: center  ;
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">b</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
        <td>J</td>
        <td>L</td>
        <td>M</td>
            <tfoot>
              <td colspan="5">N</td>
            </tfoot>
    </table>
    
</body>
</html>
