<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela completa</title>
    <style>
        table{
            width: 500px;
            border-collapse: collapse;
            text-align: center;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Grupos</th>
                <th>Nomes</th>
                <th colspan="3">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">Mulheres</th>
                <td>Ana Maria Santos</td>
                <td>Alien</td>
                <td>Alien</td>
                <td>Alien</td>
            </tr>
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Hulk</td>
            <td>Hulk</td>
            <tr>
                <td>Cláudio Melo</td>
                <td>Oblivion</td>
                <td>Oblivion</td>
                <td>Oblivion</td>
            </tr>
            <tr>
                <th rowspan="3">Homens</th>
                <td>Bruno mendonça</td>
                <td>intocaveis</td>
                <td>intocaveis</td>
                <td>intocaveis</td>
            </tr>
            <tr>
                <td>Daniel Lourenço</td>
                <td>Wall-E</td>
                <td>Wall-E</td>
                <td>Wall-E</td>
            </tr>
            <tr>
                <td>Fabiano Motta</td>
                <td>Star Wars</td>
                <td>Star Wars</td>
                <td>Star Wars</td>
            </tr>
        
        </tbody>
    </table>
</body>
</html>
