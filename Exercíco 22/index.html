<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
           width: 400px;
           height: 400px;
           border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
    
    </style>
</head>
<body>
    <h1>Primeira tabela</h1>
    <!--- 
        Hierarquia de tabelas 
        Table = tabela
        Table Row = linha de tabela
        Table head = cabeçalho
        Table Data = Informações da tabela
        -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            </tr>
            <tr class="linha">
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>   
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>
            
               
             
    </table>
</body>
</html>
